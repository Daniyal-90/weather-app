<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weather App</title>
  <link rel="stylesheet" href="main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-wrap">
    <header><input type="text" class="search-box" placeholder="Search for a city..." autocomplete="off" /></header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp"><span>Â°c</span></div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
      <section class="other-cities">
        <div class="city-card" id="lahore"><h3>Lahore</h3><div class="temp"></div><div class="weather"></div></div>
        <div class="city-card" id="islamabad"><h3>Islamabad</h3><div class="temp"></div><div class="weather"></div></div>
        <div class="city-card" id="multan"><h3>Multan</h3><div class="temp"></div><div class="weather"></div></div>
        <div class="city-card" id="peshawar"><h3>Peshawar</h3><div class="temp"></div><div class="weather"></div></div>
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
